<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
</head>
<body>
<h1>멤버 목록</h1>
<div>
  <!-- 멤버 데이터를 반복하여 텍스트를 생성합니다 -->
  <p th:each="member, stat : ${members}" th:text="'인덱스: ' + ${stat.index + 1} + ', 아이디: ' + ${member.id}">
    인덱스: 1, 아이디: abc
  </p>
</div>
</body>
</html>
