<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member</title>
</head>
<body>
<h1> Member Details </h1>
<div th:if="${member}">
    <h2 th:text="${member.id}">Member ID</h2>
    <h2 th:text="${member.password}">Member PW</h2>
</div>
<div th:if="${member == null}">
    <p>Member not found</p>
</div>
</body>
</html>
