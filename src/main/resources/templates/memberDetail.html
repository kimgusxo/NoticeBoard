<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 보기</title>
</head>
<body>
<h1>내 정보</h1>
<div th:if="${member}">
    <h2 th:text="${member.id}">Member ID</h2>
    <div th:each="board : ${member.boardList}">
        <h3>게시글 제목: <span th:text="${board.title}"></span></h3>
    </div>
</div>
<div th:if="${member == null}">
    <p>회원 정보를 찾을 수 없습니다.</p>
</div>
</body>
</html>
