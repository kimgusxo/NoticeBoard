<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member</title>
</head>
<body>
<h1> 내 정보 </h1>
<div th:if="${member}">
    <h2 th:text="${member.id}">Member ID</h2>
    <div th:each="board : ${member.boardList}">
        <h3>게시글 제목: <span th:text="${board.title}"></span></h3>
    </div>
</div>
<div th:if="${member == null}">
    <p>Member not found</p>
</div>
</body>
</html>
