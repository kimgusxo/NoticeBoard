<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <style>
        .container {
            margin: 20px;
        }
        .title {
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
        }
        .title h1 {
            margin-right: auto;
        }
        .content, .comments {
            border: 1px solid #000;
            margin-top: 20px;
            padding: 10px;
        }
        .comments textarea {
            width: 100%;
            margin-top: 10px;
        }
        .comment {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/board/showBoard}">x</a>
    <div class="title">
        <h1>제목: <span th:text="${board.title}"></span></h1>
        <h3>작성자: <span th:text="${board.writer}"></span></h3>
        <h3>작성일: <span th:text="${board.registrationDate}"></span></h3> <!-- Display board registration date -->
    </div>
    <div class="content">
        <div th:text="${board.content}"></div>
    </div>
    <div class="comments">
        <h2>댓글</h2>
        <div th:each="reply : ${board.replyList}" class="comment">
            <p>작성자: <span th:text="${reply.writer}"></span>, 작성일: <span th:text="${reply.registrationDate}"></span></p>
            <p th:text="${reply.content}">댓글 내용</p>
        </div>
        <!-- 댓글 입력 폼 -->
        <form th:action="@{/reply/post/save}" method="post">
            <textarea name="content" rows="4" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit">댓글 달기</button>
        </form>
    </div>
</div>
</body>
</html>
